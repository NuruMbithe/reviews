<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>What Our Customers Say</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">Customer</p>
          <p id="info">
            I'm so happy I bought your product! My partner also loves your product
            and we will be buying more.
          </p>
          <!--prev & next buttons-->
          <div class="button-conntainer">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--random button-->
          <button class="random-btn">Suprise me</button>

        </article>
      </section>
    </main>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/2bdfa0a2cd.js" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
